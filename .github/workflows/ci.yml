name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      # Install native build dependencies for better-sqlite3
      - run: sudo apt-get update && sudo apt-get install -y build-essential python3
      - run: pnpm install --frozen-lockfile
      # Rebuild better-sqlite3 native module using npm (pnpm blocks build scripts)
      - name: Rebuild better-sqlite3 native bindings
        run: |
          SQLITE_PATH=$(find node_modules/.pnpm -type d -name "better-sqlite3" -path "*/node_modules/better-sqlite3" | head -1)
          if [ -n "$SQLITE_PATH" ]; then
            cd "$SQLITE_PATH" && npm rebuild
          else
            echo "Warning: better-sqlite3 not found in pnpm store"
            exit 1
          fi
      - run: pnpm test:run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - run: pnpm install --frozen-lockfile

      - name: Lint & Typecheck
        run: |
          pnpm lint
          npx tsc --noEmit

      - name: Test
        run: pnpm test:run

      - name: Build
        run: pnpm build

      - name: Package release
        run: |
          # Create a deployable tarball
          tar czf mission-control-${{ github.ref_name }}.tar.gz \
            .next/ \
            public/ \
            package.json \
            pnpm-lock.yaml \
            server.ts \
            next.config.ts \
            tsconfig.json \
            --transform 's,^,mission-control/,'

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git tag --sort=-version:refname | head -2 | tail -1)
          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "${{ github.ref_name }}" ]; then
            echo "body=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges | head -50)
            # Write multiline output
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: mission-control-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
